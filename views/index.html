<!DOCTYPE html>

<html>

   <head>
      <title>URL Shortener</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h2>URL Shortener Microservice</h2>
        REST API for creating short urls
        <h3>Short URL Creation </h3>
        <p>
          example: <code>POST https://sleepy-hollows-59582.herokuapp.com/api/shorturl/new</code> - <code>https://www.google.com</code>
        </p>
        <form action="api/shorturl/new" method="POST">
          <label for="url_input">URL to be shortened</label>
          <input id="url_input" type="text" name="url" value="https://www.google.com">
          <input type="submit" value="POST URL">
        </form>
        <h3>Example Usage:</h3>
        <a href="https://sleepy-hollows-59582.herokuapp.com/api/shorturl/8">
          https://sleepy-hollows-59582.herokuapp.com/api/shorturl/8
        </a>

        <h3>Will Redirect to:</h3>
        <p>https://www.google.com</p>
      </div>
   </body>


</html>
